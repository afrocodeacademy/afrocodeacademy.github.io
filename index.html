<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        iframe {
            width: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
<iframe src="index_de.html" onload="resizeIframe(this)"></iframe>

<script>
		function resizeIframe(iframe) {
			iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
		}
	</script>
</body>
</html>
