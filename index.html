<!DOCTYPE html>
<html>
<head>
    <title>AfroCode Academy</title>
    <style>
        iframe {
            width: 100%;
            border: none;
            display: block;
            position: absolute;
            top:0;
            left:0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<iframe src="index_de.html" onload="resizeIframe(this)"></iframe>

<script>
		function resizeIframe(iframe) {
			iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
		}
	</script>
</body>
</html>
